<html>
    <head>
        <title>EsercitazioneLab - Pagina di Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylessheet"/>
        <link href="signin.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" lang="javascript" src="./loginScript.js"></script>
    </head>
    <body class="text-center">
        <form action="login.php" class="form-signin" method="POST" name="myForm" onsubmit="return validaForm()">
            <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
            <div id="divremember" class="checkbox mb-3">
                <input type="checkbox" name="remember"/>
                <label for="remember">Remember me</label>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block" name="loginButton" type="submit">Sign in</button> 
        </form>
    </body>
</html>
