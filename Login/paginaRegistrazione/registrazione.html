
<html>
    <head>
        <title>EsercitazioneLab - Pagina di Registrazione</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylessheet"/>
        <link href="registrate.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" lang="javascript" src="./registrationScript.js"></script>
    </head>
    <body class="text-center">
        <form action="validateRegistration.php" class="form-signin" method="POST" name="myForm" onsubmit="return validaForm()">
            <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
            <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
            <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="text" name="inputName" class="form-control" placeholder="Name" required autofocus>
            <input type="text" name="inputSurname" class="form-control" placeholder="Surname" required autofocus>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required autofocus ><br>
            <div id="divCap" class="text-center">
                <label for="cap">Inserisci il CAP di provenienza</label>
                <input type="text" name="inputCap" class="form-control" placeholder="00123" size="5" maxlength="5" onchange="return controllaCAP()">
            </div> 
            <div id="divremember" class="checkbox mb-3">
                <input type="checkbox" name="remember"/>
                <label for="remember">Remember me</label>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block" name="registrationButton" type="submit">Register</button> 
        </form>
    </body>
</html>
